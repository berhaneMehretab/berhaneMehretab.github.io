       <form class="fillform">
           
        <h3>New Product form</h3>
           <div id="one">
           <label class="move">Product Number</label><br>
           <input type="text" class="move" name="number"><br>
           <label for="name" class="move">Name</label><br>
           <input type="text" class="move" name="name"id="name"><br>
           <label for="" class="move">Unit Price</label><br>
           <input type="number" placeholder="0.0" name="price" class="move"><br>
        </div>
        <div id="two">
           <label class="move" for="">Quantity in stock</label><br>
           <input type="number" class="move" name="quantity" placeholder="0"><br>
        
        <div id="three">
           <label for="selector" class="move">Supplier</label><br>

                <option >trellers</option>

            </select>
        </div>
            
            <div id="four">

        </div>

</form>
<script>
    const fillform = document.querySelector('.fillform'),
          form = document.querySelectorAll('.fillform'),
          submitInput = form[0].querySelector('input[type="button"]');

          function getDataForm(e){
              e.preventDefault();
               var formData = new FormData(form[0]);
               
              alert(formData.get('number') + '-' + formData.get('name') + '-' +
              formData.get('price') + '-' + formData.get('quantity') + '-' + formData.get('selector') +'-' +
              formData.get('supply') +'-' + formData.get('date'));
          }

          document.addEventListener('DOMContentLoaded', function(){
           submitInput.addEventListener('click' , getDataForm, false);
          },false);


</script>
